<!DOCTYPE html>
<html>
<head>
	<title>Phynix Mock v4</title>
	<link href="/s/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" media="all">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,800,700italic,800italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="sidebar">
    <div class="content">
      <div class="chat">
        <div class="messages">
          <div class="message">
            <div class="content">
              <div class="user admin">
                <i class="rank mdi mdi-crown"></i>
                <div class="name">Thomass</div>
              </div>
              <div class="text">do your laundry or get the fuck out bitch</div>
              </div>
            <div class="img"></div>
          </div>
        </div>
        <div class="chat-form">
          <input class="chat-input" placeholder="Click here to chat">
          <i class="icon mdi mdi-send"></i>
        </div>
      </div>
    </div>
    <div class="footer">
      <i class="icon mdi mdi-comment-multiple-outline active"></i>
      <i class="icon mdi mdi-account-multiple"></i>
      <i class="icon mdi mdi-account-convert"></i>
      <i class="icon mdi mdi-history"></i>
    </div>
  </div>
  <div id="drawer">
    <div class="item">
      <i class="icon mdi mdi-menu"></i>
      <div class="text">
        <div class="primary text-overflow">Future</div>
        <div class="secondary text-overflow">SMLE - Halo</div>
      </div>
    </div>
    <div class="item">
      <i class="icon mdi mdi-account-multiple"></i>
      <div class="text">
        <div class="primary text-overflow">Communities</div>
      </div>
    </div>
  </div>
  <div id="content">
    <!-- Use only as media view temporarily -->
    <div class="media">
      <video controls src="5822280a04a3647cc2e4e4ed.mp4"></video>
    </div>
    <div class="meta">
      <i class="icon mdi mdi-chevron-up up"></i>
      <i class="icon mdi mdi-star save"></i>
      <i class="icon mdi mdi-chevron-down down"></i>
      <i class="icon mdi mdi-play waitlist"></i>
    </div>
  </div>
  <div id="header">
    <div class="drawer icon-toggle">
      <i class="icon mdi mdi-arrow-right"></i>
      <i class="icon mdi mdi-menu"></i>
    </div>
    <div class="meta">
      <div class="primary text-overflow">Funky Planet</div>
      <div class="secondary text-overflow">Ephixa &amp; Stephen Walking - Matches (Subtact Remix)</div>
    </div>
    <div class="sidebar icon-toggle">
      <i class="icon mdi mdi-close"></i>
      <i class="icon mdi mdi-dots-vertical"></i>
    </div>
  </div>
	<script type="text/javascript" src="/s/js/jquery.js"></script>
	<script type="text/javascript" src="/s/js/angular.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
