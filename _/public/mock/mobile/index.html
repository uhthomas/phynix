<!DOCTYPE html>
<html>
<head>
  <title>Phynix small mock (mobile / app)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
  <link href="/s/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" media="all">
  <link href="mobile.css" rel="stylesheet">
  <script src="/s/js/jquery.js" type="text/javascript"></script>
</head>
<body>
  <div class="header">
    <i class="left mdi mdi-menu"></i>
    <div class="left title">Funky Planet</div>
    <i class="mdi mdi-magnify"></i>
    <i class="mdi mdi-dots-vertical"></i>
  </div>
  <div class="media"></div>
  <div class="navigation">
    <div class="tabs">
      <div class="tab chat">Chat</div>
      <div class="tab">Users</div>
      <div class="tab">Waitlist</div>
      <div class="tab">History</div>
    </div>
    <div class="section chat">
      <div class="messages">
        <div class="message">
          <div class="avatar" style="background-image: url(avi-2.jpg);"></div>
          <div class="content">
            <div class="username admin"><i class="icon admin"></i>Thomas</div>
            <div class="text">NICE TEST</div>
            <div class="text">second line</div>
          </div>
        </div>
        <div class="message">
          <div class="avatar" style="background-image: url(avi-1.jpg);"></div>
          <div class="content">
            <div class="username staff">
              <i class="icon mdi mdi-crown"></i>
              Aids
            </div>
            <div class="text">not this kid again</div>
            <div class="text">Get rid of him spec</div>
          </div>
        </div>
        <div class="message">
          <div class="avatar" style="background-image: url(avi-2.jpg);"></div>
          <div class="content">
            <div class="username admin"><i class="icon admin"></i>Thomas</div>
            <div class="text">you know it</div>
          </div>
        </div>
        <div class="message">
          <div class="avatar" style="background-image: url(avi-3.jpg);"></div>
          <div class="content">
            <div class="username">KH</div>
            <div class="text">FFS</div>
            <div class="text">IT'S KH, GET IT FUCKING RIGHT</div>
          </div>
        </div>
        <div class="message">
          <div class="avatar" style="background-image: url(avi-4.jpg);"></div>
          <div class="content">
            <div class="username">Mark</div>
            <div class="text">future funk is kinda cool tbh</div>
            <div class="text">dank memes</div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="avatar"></div>
        <input placeholder="Say something">
        <i class="mdi mdi-send"></i>
      </div>
    </div>
  </div>
</body>
</html>
