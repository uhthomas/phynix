  <script type="text/javascript">
    (function() {

        if (deployed) $('.info > .chat').removeClass('deployed').find('.header > .menu').addClass('mdi-menu-up');
        else $('.info > .chat').addClass('deployed').find('.header > .menu').removeClass('mdi-menu-up');
        deployed = !deployed;
      });

      function f() {

        $('.media').css('height', height);
